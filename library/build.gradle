apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {

    compileSdkVersion versions.compileSdk

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode 1
        versionName "1.0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = "${versions.java}"
        targetCompatibility = "${versions.java}"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Kotlin
//    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlin}"
//    implementation "androidx.core:core-ktx:${versions.kotlinKtx}"

    // Common Android Libraries
    implementation "androidx.appcompat:appcompat:${versions.appcompat}"
//    implementation "androidx.legacy:legacy-support-v4:${versions.legacySupport}"
//    implementation "androidx.multidex:multidex:${versions.multiDex}"

    // Constraint Layout
    implementation "androidx.constraintlayout:constraintlayout:${versions.constraintLayout}"

    // Material Design support (including cardview)
    //implementation "com.google.android.material:material:${versions.materialDesign}"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // ********************************************************************************
    // ****** Above = standard libraries, Below = custom and 3rd party libraries ******
    // ********************************************************************************

    // Derived from https://github.com/ashrafDoubleO7/ExpandableSelectionView
    //  * adding support for all Android DarkModes
    //  * Update to attr to support standard 'android:background' rather than custom 'app:background'
    //  * Updated to latest gradle and latest Kotlin versions
    //  * Added attribute 'android:entries' and 'android:hint' allowing list and hint text to be added using XML
    implementation 'com.github.kenargo:ExpandableSelectionView:1.2.0'

    // Used in WidgetTitleAndSeekBarEditText and
    // https://github.com/AliAzaz/Edittext-Library
    implementation 'com.github.AliAzaz:Edittext-Library:2.0.0'

    // https://github.com/zcweng/SwitchButton
    implementation 'com.github.zcweng:switch-button:0.0.3@aar'

    // https://github.com/hakobast/DropdownTextView - source in 'derivedWorks' because git version has a
    // minSdkLevel = 19 and I want to support older
    // implementation 'com.github.hakobast:dropdown-textview:0.3.0'
}
