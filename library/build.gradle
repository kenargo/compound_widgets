apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {

    compileSdkVersion versions.compileSdk

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode 1
        versionName "1.6.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    androidExtensions {
        // https://kotlinlang.org/docs/tutorials/android-plugin.html#experimental-mode
        experimental = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = "${versions.java}"
        targetCompatibility = "${versions.java}"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Common Android Libraries
    // required for androidx.fragment.app.DialogFragment
    implementation "androidx.appcompat:appcompat:${versions.appcompat}"

    // recyclerview
    implementation 'androidx.recyclerview:recyclerview:1.1.0'

    // Constraint Layout
    implementation "androidx.constraintlayout:constraintlayout:${versions.constraintLayout}"

    // Material Design support (including cardview)
    //implementation "com.google.android.material:material:${versions.materialDesign}"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // ********************************************************************************
    // ****** Above = standard libraries, Below = custom and 3rd party libraries ******
    // ********************************************************************************

    // https://github.com/yqritc/RecyclerView-FlexibleDivider
    // WidgetSpinner
    implementation 'com.yqritc:recyclerview-flexibledivider:1.4.0'

    // https://github.com/zcweng/SwitchButton - source in 'derivedWorks' because git version doesn't display in designer view
    // implementation 'com.github.zcweng:switch-button:0.0.3@aar'

    // https://github.com/hakobast/DropdownTextView - Source in 'derivedWorks' because git version has a minSdkLevel=19, this library supports minSdkLevel=17
    // minSdkLevel = 19 and I want to support older
    // implementation 'com.github.hakobast:dropdown-textview:0.3.0'
}
